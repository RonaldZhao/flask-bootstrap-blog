{% extends 'base.html' %}

{% block title %}关于博主{% endblock %}

{% block about %}active{% endblock %}

{% block content %}
<div class="container">
    <h1>关于博主</h1>
    <hr>
    <h2>技术栈</h2>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="25"
                     aria-valuemin="0" aria-valuemax="100">25%
                </div>
                <span>C/C++</span>
            </div>
        </li>
        <li class="list-group-item">
            <div class="progress">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width: 35%" aria-valuenow="35"
                     aria-valuemin="0" aria-valuemax="100">35%
                </div>
                <span>Java</span>
            </div>
        </li>
        <li class="list-group-item">
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 45%" aria-valuenow="45"
                     aria-valuemin="0" aria-valuemax="100">45%
                </div>
                <span>HTML5/CSS3</span>
            </div>
        </li>
        <li class="list-group-item">
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 55%" aria-valuenow="55"
                     aria-valuemin="0" aria-valuemax="100">55%
                </div>
                <span>JavaScript</span>
            </div>
        </li>
        <li class="list-group-item">
            <div class="progress">
                <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" role="progressbar" style="width: 65%" aria-valuenow="65"
                     aria-valuemin="0" aria-valuemax="100">65%
                </div>
                <span>Python</span>
            </div>
        </li>
    </ul>
</div>
{% endblock %}
